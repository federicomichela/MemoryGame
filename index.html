<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Runes Memory Game" />
        <meta name="author" content="Michela Federico">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <meta itemprop="name" content="Runes Memory Game">
        <meta name="mobile-web-app-capable" content="yes">
        <meta id="theme-color" name="theme-color" content="#bf2323">
        <meta charset="utf-8">

        <base target="_blank">

        <title>Runes Memory Game</title>

        <link rel="stylesheet" href="css/fonts.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Montserrat|Montserrat+Alternates|Abril+Fatface|Raleway:300,400,500,600,700,800&display=swap" rel="stylesheet">

        <script type="text/javascript" src="js/const.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>

    <body>
        <main>
            <!-- HOME PAGE: select game difficulty and start or resume game -->
            <section id="homeSection" class="flexi-section">
                <div class="container">
                    <h1>Runes</h1>
                    <div id="levelOptions" class="row">
                        <button class="btn-level selected flip flip-vertical" data-level="0">
                            <div class="flip-face flip-face-front">2x2</div>
                            <div class="flip-face flip-face-back">Mundane</div>
                        </button>
                        <button class="btn-level flip flip-vertical" data-level="1">
                            <div class="flip-face flip-face-front">4x4</div>
                            <div class="flip-face flip-face-back">Average</div>
                        </button>
                        <button class="btn-level flip flip-vertical" data-level="2">
                            <div class="flip-face flip-face-front">8x8</div>
                            <div class="flip-face flip-face-back">Ambitious</div>
                        </button>
                    </div>
                    <div id="levelAction" class="row">
                        <button class="btn-full btn-resume hidden">
                            <i class="fas fa-play-circle"></i>
                            <span>Resume</span>
                        </button>
                        <button class="btn-full btn-start">
                            <i class="fas fa-play"></i>
                            <span>New Game</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- GAME PAGE: uncover two cards at the time to find a match until the whole grid is uncovered -->
            <section id="gameSection" class="flexi-section hidden">
                <div class="container">
                    <div id="gameHeader" class="row">
                        <div id="gameLevelDescription"></div>
                        <div id="gameActions">
                            <button class="btn-reset"><i class="fas fa-redo mirror"></i></button>
                            <button class="btn-home"><i class="fas fa-home"></i></button>
                        </div>
                    </div>
                    <div id="gameTimeElapsed" class="row">0h 0m 0s</div>
                    <div id="gameContainer" class="row">
                        <div id="gameGrid"></div>
                    </div>
                </div>
            </section>

            <!-- GAME RESULT PAGE: find out how you did -->
            <section id="gameResultSection" class="flexi-section hidden">
                <div class="dialog">
                    <div id="gameStarRating" class="row">
                        <div class="star">
                            <span class="star-outer far fa-star">
                                <span class="star-inner fas fa-star"></span>
                            </span>
                        </div>

                        <div class="star">
                            <span class="star-outer far fa-star">
                                <span class="star-inner fas fa-star"></span>
                            </span>
                        </div>

                        <div class="star">
                            <span class="star-outer far fa-star">
                                <span class="star-inner fas fa-star"></span>
                            </span>
                        </div>

                        <div class="star">
                            <span class="star-outer far fa-star">
                                <span class="star-inner fas fa-star"></span>
                            </span>
                        </div>

                        <div class="star">
                            <span class="star-outer far fa-star">
                                <span class="star-inner fas fa-star"></span>
                            </span>
                        </div>
                    </div>
                    <h2 id="gameResultText">Level Complete!</h2>
                    <h3 id="gameTotalTime"></h3>
                    <div id="nextAction" class="row">
                        <button class="btn-full btn-reset">
                            <i class="fas fa-redo mirror"></i>
                            <span>Restart</span>
                        </button>
                        <button class="btn-full btn-levelup">
                            <i class="fas fa-level-up-alt"></i>
                            <span>Level Up</span>
                        </button>
                        <button class="btn-full btn-home">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- FOOTER: get in touch with the creator of this game -->
            <footer>
                <div class="row">
                    <a href="http://michelafederico.co.uk/portfolio" target="_blank" title="Michela Federico Portfolio">
                        <img src="images/logo_v1.svg" title="Michela Federico Logo" class="logo">
                    </a>
                </div>
                <div class="row">
                    <div class="social-link">
                        <a href="https://github.com/federicomichela/MemoryGame" title="View source for this page on GitHub" id="viewSource"><i class="fab fa-github-alt"></i></a>
                    </div>
                    <div class="social-link">
                        <a href="https://jsfiddle.net/user/irith/fiddles/" target="_blank" title="gplus"><i class="fab fa-jsfiddle"></i></a>
                    </div>
                    <div class="social-link">
                        <a href="https://www.linkedin.com/in/michela-federico/" target="_blank" title="gplus"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="social-link">
                        <a href="https://twitter.com/MichelaFederico" target="_blank" title="twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                    <div class="social-link">
                        <a href="https://www.facebook.com/federico.michela" target="_blank" title="facebook"><i class="fab fa-facebook-f"></i></a>
                    </div>
                    <div class="social-link">
                        <a href="https://www.instagram.com/michela.zakir/" target="_blank" title="instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div class="social-link">
                        <a href="mailto:federico.michela@gmail.com" target="_blank" title="mail"><i class="fas fa-at"></i></a>
                    </div>
                </div>
                <div class="row">
                    Made by me &nbsp;<i class="far fa-copyright mirror"></i>&nbsp;2019
                </div>
            </footer>
        </main>
    </body>
</html>
